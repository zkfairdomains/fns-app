<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json?v=2" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!--Social Media Metas-->
    <script>
      var url = window.location.href;
      var metaTagUrl = '<meta property="og:url" content="' + url + '">';
      document.head.insertAdjacentHTML('beforeend', metaTagUrl);
      // Kanka bunlara images klasörü altındaki 'social-media-img.svg' görseli basılması lazım görsellerin root'u publicte farklı onu neye göre veriyor.
      var metaTagImgTwitter= '<meta property="twitter:image" content="' + url + '">';
      var metaTagCardImgTwitter= '<meta property="twitter:card" content="' + url + '">';
      var metaTagImg= '<meta property="og:image" content="' + url + '">';
      // Kanka bunlara images klasörü altındaki 'social-media-img.svg' görseli basılması lazım görsellerin root'u publicte farklı onu neye göre veriyor.
      document.head.insertAdjacentHTML('beforeend', metaTagImgTwitter);
      document.head.insertAdjacentHTML('beforeend', metaTagCardImgTwitter);
      document.head.insertAdjacentHTML('beforeend', metaTagImg);
      
    </script>
    <meta property="og:title" content="ZKFair Domains">
    <meta property="og:description" content="The first ENS-based ZKF Name Service on Zkfair">
    <!-- <meta property="og:image" content="https://samplesite.com/image.jpg"> -->
    <meta property="og:site_name" content="ZKFair Domains">
    
    <!-- <meta name="twitter:card" content="summary_large_image"> -->
    <meta name="twitter:title" content="ZKFair Domains">
    <meta name="twitter:description" content="The first ENS-based ZKF Name Service on Zkfair">
    <!-- <meta name="twitter:image" content="https://samplesite.com/image.jpg"> -->
    <meta name="twitter:site" content="@zkfairdomains">
    <!--Social Media Metas-->

    <title>ZKFair Domains (.zkf)</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
